{% extends "base.html" %}

{% block title %}Reset Password - Sunflower Journal{% endblock %}

{% block content %}
<article style="max-width: 500px; margin: 2rem auto;">
    <header>
        <h2>Reset Password</h2>
        <p>Enter your email to receive password reset instructions.</p>
    </header>
    
    <form method="POST" action="{{ url_for('auth.reset_password_request') }}">
        {{ form.hidden_tag() }}
        
        <label for="email">
            Email
            {{ form.email(placeholder="your@email.com") }}
            {% if form.email.errors %}
                <small style="color: var(--del-color);">{{ form.email.errors[0] }}</small>
            {% endif %}
        </label>
        
        {{ form.submit() }}
    </form>
    
    <footer>
        <small>
            <a href="{{ url_for('auth.login') }}">Back to login</a>
        </small>
    </footer>
</article>
{% endblock %}
