{% extends "base.html" %}

{% block title %}Reset Password - Sunflower Journal{% endblock %}

{% block content %}
<article style="max-width: 500px; margin: 2rem auto;">
    <header>
        <h2>Set New Password</h2>
        <p>Choose a new password for your account.</p>
    </header>
    
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        
        <label for="password">
            New Password
            {{ form.password(placeholder="At least 8 characters") }}
            {% if form.password.errors %}
                <small style="color: var(--del-color);">{{ form.password.errors[0] }}</small>
            {% endif %}
        </label>
        
        <label for="password_confirm">
            Confirm Password
            {{ form.password_confirm(placeholder="Re-enter your password") }}
            {% if form.password_confirm.errors %}
                <small style="color: var(--del-color);">{{ form.password_confirm.errors[0] }}</small>
            {% endif %}
        </label>
        
        {{ form.submit() }}
    </form>
</article>
{% endblock %}
